<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="heading"><p>Result</p></div>
            <div class="score">
                <div class="percentage"><p></p></div>
                <div class="grade"><p></p></div>
                <div class="total"><p></p></div>
            </div>
            <div class="pass"><p>Enter Marks</p></div>
        </div>
        <div class="input">

            <div class="marks">
                <div class="subjects">
                    <p>Physics :</p>
                    <p>Chemistry :</p>
                    <p>Maths :</p>
                    <p>English :</p>
                    <p>Sports :</p>
                </div>
                <div class="num">
                    <input id="phys" type="number">
                    <input id="chem" type="number">
                    <input id="math" type="number">
                    <input id="eng" type="number">
                    <input id="sports" type="number">
                </div>
            </div>
            <div class="btn">
                <button>SUBMIT</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
